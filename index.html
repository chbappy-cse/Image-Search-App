<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App With JavaScript API | JavaScript Project</title>

    <link rel="icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="./scss/style.css"> -->

</head>

<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input">
        <button id="search-button">Search</button>
    </form>
    <!--  -->


    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=2043&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image Description">
            <a href="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=2043&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                target="_blank">Cat Images & Pictures</a>
            <a href="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?auto=format&fit=crop&q=80&w=2043&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                download="image.jpg" class="download-button">Download</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image Description">
            <a href="https://images.unsplash.com/photo-1561037404-61cd46aa615b?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                target="_blank">Dog Images & Pictures</a>
            <a href="https://images.unsplash.com/photo-1561037404-61cd46aa615b?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                download="image.jpg" class="download-button">Download</a>

        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1699005735782-844cded83aed?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTd8fHxlbnwwfHx8fHw%3D"
                alt="Image Description">
            <a href="https://images.unsplash.com/photo-1699005735782-844cded83aed?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTd8fHxlbnwwfHx8fHw%3D"
                target="_blank">Snow Image & Pictures</a>
            <a href="https://images.unsplash.com/photo-1699005735782-844cded83aed?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMTd8fHxlbnwwfHx8fHw%3D"
                download="image.jpg" class="download-button">Download</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>


    <script src="./js/script.js"></script>
</body>

</html>
